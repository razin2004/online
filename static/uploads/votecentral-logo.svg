<svg xmlns="http://www.w3.org/2000/svg"
     width="240"
     height="36"
     viewBox="0 0 240 36"
     role="img"
     aria-label="VoteCentral logo">

  <!-- ICON: ballot paper + inked finger -->
  <g transform="translate(0,4)">
    <!-- ballot paper -->
    <rect x="4" y="2" width="14" height="20" rx="2"
          fill="none"
          stroke="#2563eb"
          stroke-width="2"/>
    <!-- checkbox -->
    <rect x="7" y="6" width="4" height="4" rx="1"
          fill="#2563eb"/>
    <!-- finger -->
    <rect x="16" y="6" width="6" height="16" rx="3"
          fill="#2563eb"/>
    <!-- ink mark -->
    <rect x="16" y="12" width="6" height="3" rx="1.5"
          fill="#38bdf8"/>
  </g>

  <!-- TEXT -->
  <text x="28"
        y="25"
        font-size="24"
        font-weight="700"
        font-family="Segoe UI, Arial, sans-serif"
        fill="#ffffff">
    Vote<tspan fill="#2563eb">Central</tspan>
  </text>
</svg>

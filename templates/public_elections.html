<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Public Elections</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f1f5f9;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 10px;
}

h2 {
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 1px solid #cbd5e1;
  padding: 10px;
  text-align: center;
}

button {
  background: #16a34a;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h2>Public Elections</h2>

  <table>
    <tr>
      <th>Name</th>
      <th>Election Code</th>
      <th>Action</th>
    </tr>
    {% for e in elections %}
    <tr>
      <td>{{ e.name }}</td>
      <td>{{ e.public_code }}</td>
      <td>
        <form method="POST" action="/vote">
          <input type="hidden" name="election_id" value="{{ e.id }}">
          <input type="hidden" name="email" value="voter@example.com">
          <input type="hidden" name="choice" value="YES">
          <button type="submit">Vote</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>

</body>
</html>
